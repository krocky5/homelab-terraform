# Custom DNS Configuration Example
# Place this in ~/pihole/etc-dnsmasq.d/02-custom-dns.conf on the PiHole VM

# Internal domain for homelab
domain=home.lan

# Proxmox hosts
address=/proxmox.home.lan/192.168.4.2
address=/pve.home.lan/192.168.4.2

# K3s cluster
address=/k3s-master.home.lan/192.168.4.180
address=/k3s-master-1.home.lan/192.168.4.180

# K3s workers (adjust IPs as needed)
address=/k3s-worker-1.home.lan/192.168.4.181
address=/k3s-worker-2.home.lan/192.168.4.182
address=/k3s-worker-3.home.lan/192.168.4.183

# Wildcard for Kubernetes ingress (if using Traefik/Nginx Ingress)
# This allows *.apps.home.lan to resolve to your ingress controller
address=/apps.home.lan/192.168.4.180

# You can also add specific service records
# address=/grafana.home.lan/192.168.4.180
# address=/prometheus.home.lan/192.168.4.180
# address=/argocd.home.lan/192.168.4.180

# PTR records for reverse DNS (optional)
# ptr-record=2.4.168.192.in-addr.arpa,proxmox.home.lan
# ptr-record=180.4.168.192.in-addr.arpa,k3s-master.home.lan
